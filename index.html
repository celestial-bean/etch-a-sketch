<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <center>
      <button class="clear">
        Clear
      </button></center>
    <div class="container">

    </div>
    <div class="options">
      <a class="isDrawing">Drawing: ON click to toggle</a>
      <div class="colors">

        <div id="black" class="color">

        </div>

        <div id="white" class="color">

        </div>
        <div id="green" class="color">

        </div>
        <div id="red" class="color">

        </div>
        <div id="yellow" class="color">
          <div id="lime" class="color">

          </div>

          <div class="currentColor">


          </div>

        </div>

      </div>
      <div class="eraser">
        Eraser
      </div>
      <div class="customColor">
        <label for="customColor">Custom Color:</label>
        <input type="text" id="customColor" name="customColor" placeholder="hex code or color name...">
        <button type="submit" id="customColorSubmit">
          submit
        </button>


      </div>
    </div>
  </body>
  <script rel="javascript" src="script.js"></script>

</html>
